[signSecPrivateCfg]
;;;
;private key length for signing TA
secSignKeyLen = 4096
;;;
;0 means SHA256 hash type
;1 means SHA512 hash type
secHashType = 0
;;;
; Fixed value
;1 means padding type is PSS
secPaddingType = 1
;;;
;RSA alg
;ECDSA alg
secSignAlg = RSA
[signConfigPrivateCfg]
;;;
; Fixed value
;0 config证书
configVersion = 0
;;;
;0 is openharmony
;1 is not openharmony
configPolicy = 1
;;;
;RSA_PKCS1 alg
;RSA_PSS alg
;ECDSA alg
configSignAlg = RSA_PSS
;;;
;1 means signed by local private
configSignType = 1
;;;
;private key for signing TA
configSignKey = taconfig_key.pem
